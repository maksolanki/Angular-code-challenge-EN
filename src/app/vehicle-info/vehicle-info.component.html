<div class="grid md:grid-cols-2">
<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="p-8">
  <h2 class="text-xl font-bold text-blue-500">
    Look up vehicle information</h2>

  <!-- SELECT VEHICLE TYPE-->
  <label class="block mt-4">
    <span class="text-gray-700">What type of vehicle do you want to look up vehicle information for?
</span>
    <select formControlName="vehicleType" class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" name="vehicle-type">
      <option *ngFor="let vehicle of vehicles" [value]="vehicle.value">{{vehicle.displayValue}}</option>
    </select>
  </label>

  <!-- SELECT VEHICLE SUBTYPE-->
  <label class="block mt-4">
    <span class="text-gray-700">What type [car/motorcycle/moped] do you have?
</span>
    <select formControlName="vehicleSubtype" class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" name="vehicle-subtype">
      <option value="" disabled>Select Vehicle Type</option>
      <option *ngFor="let vehicle of vehicleSubtypes[vehicleForm.get('vehicleType')?.value]" [value]="vehicle.value">{{vehicle.displayValue}}</option>
    </select>
  </label>

  <!-- INPUT LICENSE PLATE -->
  <label class="block mt-4">
    <span class="text-gray-700">Enter the license plate of your [car/motorcycle/moped].</span>
    <input type="text" class="mt-1 block w-full rounded-md bg-yellow-400 border-red-400 focus:border-gray-500 focus:bg-yellow-300 focus:ring-0" name="kenteken" placeholder="For Example AA-BB-12">
    <div *ngIf="vehicleForm.get('kenteken')?.invalid && (vehicleForm.get('kenteken')?.dirty || vehicleForm.get('kenteken')?.touched)" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">
      <div class="font-bold">Oops, the entered license plate is not valid.</div>
      <div class="block sm:inline">Use the following size AA-12-BB.
      </div>
    </div>
  </label>

  <div class="mt-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
      Send
    </button>
    <div class="text-red-700">Enter all values correctly.
    </div>
  </div>
</form>
<picture>
  <img [src]="selectedVehicleTypeImage" alt="Selected Vehicle" class="object-cover h-full w-full">
</picture>
</div>
